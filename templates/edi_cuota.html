{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>

<body style="background-color:#ffff;">
    <script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
    <h2>Editar Cuota de IMSS</h2>
    <form action="/modifica_cuota/{{cuotas.0}}" method="post">
        <div class="form-row">
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Descripcion">Descripción</label>
        </div>
        <div class="form-group col-md-6">
            <div class="col">
                <input type="text" class="form-control" maxlength="50" minlength="1" name="Descripcion" id="Descripcion" value="{{cuotas.1}}" required>
            </div>
        </div>
        <div class="form-row">
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="Porcentaje">Porcentaje</label>
        </div>
        <div class="form-group col-md-6">
            <div class="col">
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" value="{{cuotas.2}}" required="" pattern="[0-9-.]+" placeholder="porcentaje">
            </div>
        </div>
        <div class="form-group col-md-5">
            <label for="base">Base de cotización</label>
            <select required name="base" id="base" class="form-control">
                        <option value="" selected required>Choose...</option>
                            {% for obreros in obreros_cuo %}
                                {% if cuotas[3]==obreros.0%}
                                    <option value="{{ obreros.0 }}" selected>{{ obreros.1 }}</option>
                                {% else %}
                                    <option value="{{ obreros.0 }}"> {{ obreros.1 }}</option>
                                {% endif %}
                            {% endfor %}
                    </select>&nbsp;
        </div>

        <br> &nbsp;&nbsp; <button type="submit" class="btn btn-primary">Enviar Cambios &nbsp;<i class="fas fa-paper-plane"></i></button>
        <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="/static/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

        <a class="btn btn-primary" href="/cuota" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
    </form>

</body>

{% endblock %}
