{% extends "layout.html" %} {% block content %}
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>

<head>
    <title>Tipo de cuota </title>
</head>

<body style="background-color:#ffff;">

    <form action="/cuota_agr" method="post">
        <div class="form-row">
            &nbsp;&nbsp;
            <h2>Agrega cuota imss </h2>
        </div>
        <div class="form-group col-md-6">
            &nbsp;&nbsp; <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" maxlength="50" minlength="1" name="Descripcion" id="Descripcion" placeholder="Descripción" required> &nbsp;&nbsp;
            <label for="porcentaje">Porcentaje</label>
            <input class="form-control" id="Porcentaje" name="Porcentaje" required="" pattern="[0-9-.]+" placeholder="Porcentaje">
        </div>

        <div class="form-group col-md-5">
            &nbsp;&nbsp;<label for="base">Base</label>&nbsp;
            <select required name="base" id="base" class="form-control">
                <option value="" selected required>Choose...</option>
                    {% for obrero in obreros_cuo %}
                        <option value="{{ obrero.0 }}">{{ obrero.1}}</option>
                    {%  endfor %}
            </select>
        </div>
        <br> &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">Agregar &nbsp;<i class="fas fa-paper-plane"></i></button>

        <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="/static/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <a class="btn btn-primary" href="/cuota" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
    </form>
</body>
{% endblock %}
